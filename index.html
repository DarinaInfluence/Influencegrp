<!DOCTYPE html>
<html>
<head>
    <title>RetailSpaces Spring Suppliers Solutions</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: white;
        }
        h1 {
            text-align: center;
            font-family: 'Roboto', sans-serif;
            font-weight: 900;
            margin-bottom: 40px;
        }
        .charts-container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: auto;
            flex-wrap: wrap;
        }
        .chart-wrapper {
            width: 32%;
            min-width: 300px;
            margin-bottom: 20px;
        }
        h2 {
            text-align: center;
            font-size: 18px;
            margin-bottom: 15px;
        }
        @media (max-width: 1000px) {
            .chart-wrapper {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>RetailSpaces Spring Suppliers Solutions</h1>
    <div class="charts-container">
        <div class="chart-wrapper">
            <h2>Key Topics</h2>
            <canvas id="topicsChart"></canvas>
        </div>
        <div class="chart-wrapper">
            <h2>Top Initiatives</h2>
            <canvas id="initiativesChart"></canvas>
        </div>
        <div class="chart-wrapper">
            <h2>Solutions</h2>
            <canvas id="solutionsChart"></canvas>
        </div>
    </div>
    <script>
        const chartConfig = {
            topics: {
                labels: ['Design & Retail', 'Construction', 'Sustainability'],
                data: [7, 4, 3],
                tooltips: [
                    ['Modern retail concepts', 'Customer experience', 'Digital integration'],
                    ['Construction optimization', 'Budget forecasting', 'Value engineering'],
                    ['Green initiatives', 'Energy efficiency', 'Environmental impact']
                ]
            },
            initiatives: {
                labels: ['Store Development', 'Design Innovation', 'Strategic Growth'],
                data: [8, 5, 3],
                tooltips: [
                    ['New store openings', 'Renovation projects', 'Location optimization'],
                    ['Modern concepts', 'Experience enhancement', 'Brand refresh'],
                    ['Business expansion', 'Sustainability programs', 'Value engineering']
                ]
            },
            solutions: {
                labels: ['Core Infrastructure', 'Essential Services', 'Support Elements'],
                data: [9, 7, 5],
                tooltips: [
                    ['Lighting solutions', 'Advanced fixtures', 'Digital platforms'],
                    ['Design services', 'Millwork', 'Flooring systems'],
                    ['Architectural services', 'Sustainable materials', 'Custom solutions']
                ]
            }
        };

        function createChart(canvasId, config) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            return new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: config.labels,
                    datasets: [{
                        data: config.data,
                        backgroundColor: '#89e7ff',
                        borderColor: '#89e7ff',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    legend: {
                        display: false
                    },
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true,
                                max: 10
                            }
                        }]
                    },
                    tooltips: {
                        callbacks: {
                            title: function(tooltipItem, data) {
                                return data.labels[tooltipItem[0].index];
                            },
                            label: function(tooltipItem, data) {
                                const value = data.datasets[0].data[tooltipItem.index];
                                const details = config.tooltips[tooltipItem.index];
                                return ['Mentions: ' + value].concat(details);
                            }
                        }
                    }
                }
            });
        }

        // Create all charts
        createChart('topicsChart', chartConfig.topics);
        createChart('initiativesChart', chartConfig.initiatives);
        createChart('solutionsChart', chartConfig.solutions);
    </script>
</body>
</html>
