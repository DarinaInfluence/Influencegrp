<!DOCTYPE html>
<html>
<head>
    <title>RetailSpaces Spring Suppliers Solutions</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: white;
        }
        h1 {
            text-align: center;
            font-family: 'Roboto', sans-serif;
            font-weight: 900;
            margin-bottom: 40px;
        }
        .charts-container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: auto;
        }
        .chart-wrapper {
            width: 32%;
            height: 250px;  /* Fixed height for all charts */
        }
        h2 {
            text-align: center;
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>RetailSpaces Spring Suppliers Solutions</h1>
    <div class="charts-container">
        <div class="chart-wrapper">
            <h2>Key Topics</h2>
            <canvas id="topicsChart"></canvas>
        </div>
        <div class="chart-wrapper">
            <h2>Top Initiatives</h2>
            <canvas id="initiativesChart"></canvas>
        </div>
        <div class="chart-wrapper">
            <h2>Solutions</h2>
            <canvas id="solutionsChart"></canvas>
        </div>
    </div>
    <script>
        const chartConfig = {
            topics: {
                labels: [
                    'Design & Retail',
                    'Construction',
                    'Sustainability',
                    'AI Integration',
                    'Cost Management',
                    'Market Expansion',
                    'Development'
                ],
                data: [7, 6, 5, 4, 4, 3, 3],
                tooltips: [
                    ['Modern retail concepts', 'Customer experience', 'Digital integration'],
                    ['Construction optimization', 'Budget forecasting', 'Value engineering'],
                    ['Green initiatives', 'Energy efficiency', 'Environmental impact'],
                    ['Process automation', 'Digital tools', 'Smart analytics'],
                    ['Cost optimization', 'Value engineering', 'Budget control'],
                    ['New markets', 'Portfolio expansion', 'Growth strategy'],
                    ['Process improvement', 'Innovation', 'Efficiency']
                ]
            },
            initiatives: {
                labels: [
                    'Store Development',
                    'Design Innovation',
                    'Renovation',
                    'Digital Integration',
                    'Sustainability',
                    'Training',
                    'Brand Refresh'
                ],
                data: [8, 7, 6, 5, 4, 4, 3],
                tooltips: [
                    ['New store openings', 'Location optimization', 'Market expansion'],
                    ['Modern concepts', 'Experience enhancement', 'Brand refresh'],
                    ['Store updates', 'Facility improvements', 'Modernization'],
                    ['Technology integration', 'Digital tools', 'Smart systems'],
                    ['Green initiatives', 'Energy efficiency', 'Eco-friendly'],
                    ['Staff development', 'Process training', 'Skills enhancement'],
                    ['Visual updates', 'Brand alignment', 'Modern aesthetics']
                ]
            },
            solutions: {
                labels: [
                    'Lighting',
                    'Fixtures',
                    'Design Services',
                    'Flooring',
                    'Technology',
                    'Millwork',
                    'Energy Systems'
                ],
                data: [9, 7, 6, 5, 4, 4, 3],
                tooltips: [
                    ['LED solutions', 'Smart lighting', 'Energy efficient'],
                    ['Custom displays', 'Modern fixtures', 'Flexible systems'],
                    ['Store design', 'Space planning', 'Visual merchandising'],
                    ['Sustainable materials', 'Custom solutions', 'High traffic'],
                    ['Digital integration', 'Smart systems', 'Automation'],
                    ['Custom woodwork', 'Displays', 'Cabinetry'],
                    ['Management systems', 'Efficiency', 'Sustainability']
                ]
            }
        };

        function createChart(canvasId, config) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            return new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: config.labels,
                    datasets: [{
                        data: config.data,
                        backgroundColor: '#89e7ff',
                        borderColor: '#89e7ff',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    legend: {
                        display: false
                    },
                    scales: {
                        xAxes: [{
                            ticks: {
                                fontSize: 9
                            }
                        }],
                        yAxes: [{
                            ticks: {
                                beginAtZero: true,
                                max: 10,
                                stepSize: 2
                            }
                        }]
                    },
                    tooltips: {
                        callbacks: {
                            title: function(tooltipItem, data) {
                                return data.labels[tooltipItem[0].index];
                            },
                            label: function(tooltipItem, data) {
                                const value = data.datasets[0].data[tooltipItem.index];
                                const details = config.tooltips[tooltipItem.index];
                                return ['Mentions: ' + value].concat(details);
                            }
                        }
                    }
                }
            });
        }

        // Create all charts
        createChart('topicsChart', chartConfig.topics);
        createChart('initiativesChart', chartConfig.initiatives);
        createChart('solutionsChart', chartConfig.solutions);
    </script>
</body>
</html>
