<!DOCTYPE html>
<html>
<head>
    <title>RetailSpaces Spring Suppliers Solutions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: white;
        }
        h1 {
            text-align: center;
            font-family: 'Roboto', sans-serif;
            font-weight: 900;
            margin-bottom: 40px;
        }
        .charts-container {
            display: flex;
            flex-direction: column;
            gap: 40px;
            max-width: 1200px;
            margin: auto;
        }
        .chart-wrapper {
            width: 100%;
            height: 300px;
        }
        h2 {
            text-align: left;
            font-size: 18px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>RetailSpaces Spring Suppliers Solutions</h1>
    <div class="charts-container">
        <div class="chart-wrapper">
            <h2>Key Topics</h2>
            <canvas id="topicsChart"></canvas>
        </div>
        <div class="chart-wrapper">
            <h2>Top Initiatives</h2>
            <canvas id="initiativesChart"></canvas>
        </div>
        <div class="chart-wrapper">
            <h2>Solutions</h2>
            <canvas id="solutionsChart"></canvas>
        </div>
    </div>
    <script>
        function createChart(canvasId, data) {
            var ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: 'horizontalBar',
                data: {
                    labels: data.map(item => item.label),
                    datasets: [{
                        data: data.map(item => item.value),
                        backgroundColor: '#89e7ff',
                        borderColor: '#89e7ff'
                    }]
                },
                options: {
                    legend: {
                        display: false
                    },
                    scales: {
                        xAxes: [{
                            ticks: {
                                beginAtZero: true,
                                max: 10
                            }
                        }],
                        yAxes: [{
                            gridLines: {
                                display: false
                            }
                        }]
                    },
                    tooltips: {
                        callbacks: {
                            label: function(tooltipItem, data) {
                                const item = data.datasets[0];
                                const index = tooltipItem.index;
                                const details = data.details[index];
                                return ['Mentions: ' + tooltipItem.xLabel, ''].concat(details);
                            }
                        }
                    }
                }
            });
        }

        // Key Topics Data
        createChart('topicsChart', [
            {
                label: 'Design & Retail Strategy',
                value: 7,
                details: [
                    'Modern retail concepts',
                    'Customer experience focus',
                    'Digital/physical integration',
                    'Brand identity implementation'
                ]
            },
            {
                label: 'Construction & Cost',
                value: 6,
                details: [
                    'Construction optimization',
                    'Budget forecasting',
                    'Value engineering'
                ]
            },
            {
                label: 'Sustainability',
                value: 5,
                details: [
                    'Green initiatives',
                    'Energy efficiency',
                    'Environmental impact'
                ]
            }
        ]);

        // Initiatives Data
        createChart('initiativesChart', [
            {
                label: 'Store Development',
                value: 8,
                details: [
                    'New store openings',
                    'Renovation projects',
                    'Location optimization'
                ]
            },
            {
                label: 'Design Innovation',
                value: 7,
                details: [
                    'Modern concept development',
                    'Experience enhancement',
                    'Brand refresh programs'
                ]
            },
            {
                label: 'Strategic Growth',
                value: 6,
                details: [
                    'Business expansion',
                    'Sustainability programs',
                    'Value engineering'
                ]
            }
        ]);

        // Solutions Data
        createChart('solutionsChart', [
            {
                label: 'Core Infrastructure',
                value: 9,
                details: [
                    'Lighting solutions',
                    'Advanced fixture systems',
                    'Digital platforms'
                ]
            },
            {
                label: 'Essential Services',
                value: 7,
                details: [
                    'Design services',
                    'Millwork solutions',
                    'Flooring systems'
                ]
            },
            {
                label: 'Supporting Elements',
                value: 6,
                details: [
                    'Architectural services',
                    'Sustainable materials',
                    'Custom solutions'
                ]
            }
        ]);
    </script>
</body>
</html>
